- name: Proxmox stuff
  hosts: proxmox
  vars:
    name: ubuntu
  tasks:
    - set_fact:
        yeppers: "ubuntu-{{ lookup('password', '/dev/null chars=ascii_lowercase,digits length=8') }}"
    - proxmox_kvm:
        api_user    : root@pam
        api_password: Chral.b62621718
        api_host    : 100.123.222.8
        clone       : ubuntutemplate   # The VM source
        name        : "{{ yeppers }}"  # The target VM name
        node        : pve
        storage     : local-lvm
        format      : qcow2
        timeout     : 500  # Note: The task can take a while. Adapt
    - name: start vm
      proxmox_kvm:
        api_user: root@pam
        api_password: Chral.b62621718
        api_host: 100.123.222.8
        name: "{{ yeppers }}"
        node: pve
        state: started
    - name: firststuff
      shell: qm list | grep "{{ yeppers }}" | awk '{ print $1 }'
      register: thevmid
    - name: debug
      debug:
        var: thevmid.stdout 